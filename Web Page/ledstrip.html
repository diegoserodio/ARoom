<!doctype html>
<html lang="pt">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/x-icon" href="resources/favicon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="styles/topnav.css">
    <link rel="stylesheet" type="text/css" href="styles/sidebar.css">
    <link rel="stylesheet" type="text/css" href="styles/ledstrip.css">

    <title>ARoom</title>
  </head>
  <body>
    <!-- Sidebar -->
      <!-- Title -->
    <div class="sidebar">
      <div class="sidebarlogoimg">
        <img src="resources/logo.png" alt="Logo">
      </div>
      <h2>ARoom</h2>
      <!-- Progress Bar -->
      <div id="circle1"></div>
      <div id="shadowring"></div>
      <div id="circle2"></div>
      <canvas height="200" width="200" id="counter"></canvas>
      <div id="clear"></div>
      <div class="sidebarlabel"><h4>Temperatura Interna:</h4></div>
      <div id="progressbarvalue"><h4></h4></div>
      <div id="clear"></div>
      <div class="sidebarlabel coolerlabel"><h4>Refrigeração:</h4></div>
      <div id="coolerstatus"><h4>...</h4></div>
      <div id="clear"></div>
      <div class="sidebarlabel ledstriplabel"><h4>Fita de LED:</h4></div>
      <div id="ledcolordisplay"></div>
      <!-- Bottom Sin Wave Image -->
      <div class="sidebarbotimg">
        <img src="resources/sin-wave.png">
      </div>
    </div>
    <!-- Top Navigation Bar -->
    <nav>
      <div class="topnav">
        <a href="index.html">Home</a>
        <a href="modes.html">Modos</a>
        <a class="active" href="#">Fita de led</a>
        <a href="sensors.html">Sensores</a>
        <a href="#">Análise</a>
        <a class="navbarimg settingsimg" href="#"><img src="resources/settings.png" alt="Settings"></a>
      </div>
    </nav>
    <!-- Main -->
    <div class="mainled">
      <div class="topcolordisplay" id="colorDisplay">
        <a href="#"><img src="resources/arrowLeft.png" id="previousButton" onclick="imgMinus()"></a>
        <a href="#"><img src="resources/powerOff.png" id="ledStatus" onclick="sendLedCommand()"></a>
        <a href="#"><img src="resources/arrowRight.png" id="nextButton" onclick="imgPlus()"></a>
      </div>

      <div class="colorcontainer"><div class="colorlabel" id="redLabel"><h5>Vermelho:</h5></div><div class="slidecontainer"><input type="range" min="0" max="255" value="128" class="slider red" id="redSlider"></div></div>  
      <div class="colorcontainer second"><div class="colorlabel" id="greenLabel"><h5>Verde:</h5></div><div class="slidecontainer"><input type="range" min="0" max="255" value="128" class="slider green" id="greenSlider"></div></div>  
      <div class="colorcontainer second"><div class="colorlabel" id="blueLabel"><h5>Azul:</h5></div><div class="slidecontainer"><input type="range" min="0" max="255" value="128" class="slider blue" id="blueSlider"></div></div>  
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- My JavaScript -->
    <script src="scripts/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="scripts/xmlhttpObject.js" type="application/javascript"></script>
    <script src="scripts/sidebar.js" type="application/javascript"></script>
    <script src="scripts/ledstrip.js" type="application/javascript"></script>
  </body>
